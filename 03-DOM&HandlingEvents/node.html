<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
		<style>
				table, td {
				  border: 1px solid black;
				  border-collapse: collapse;
				  padding-top: 4px;
				  padding-bottom: 4px;
				  padding-left: 40px;
				  padding-right: 40px;
				}
		</style>
	</head>
	<body id="bodyContainer">
		<script>
			let table = document.createElement("table")
			let row0 = table.insertRow(0)
			let cell1 = row0.insertCell(0)
			let cell2 = row0.insertCell(1)
			let row1 = table.insertRow(1)
			let cell3 = row1.insertCell(0)
			let cell4 = row1.insertCell(1)
			cell1.innerHTML = "1"
			cell2.innerHTML = "2"
			cell3.innerHTML = "3"
			cell4.innerHTML = "4"
			document.getElementById("bodyContainer").appendChild(table)
		</script>
	</body>
</html>
