<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>Shopping List</h1>
    <p>
            New item: <input type="text" id="newItem">
        <button type="button" id="buttonAdd">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="itemsList">
    </ol>

    <script>
        $(document).ready(function(){
            $("#buttonAdd").click(function(){
                let newProduct = $("#newItem").val()
                let newProductListItem = document.createElement("li")
                newProductListItem.innerText = newProduct
                newProductListItem.ondblclick = function(){
                    newProductListItem.remove()
                }
                $("#itemsList").append(newProductListItem)
            })
        })
        

    </script>
</body>

</html>
