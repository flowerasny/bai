<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input id="universityField" type="text"></p>
		<p>Address:<br><input id="addressField" type="text"></p>
		<button type="button" onclick="fillInTheForm()">Hint</button>
	</form>

	<script>
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";

		function fillInTheForm(){
			document.getElementById("universityField").value = university
			document.getElementById("addressField").value = address
		}
	</script>
</body>

</html>
